<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge">user</div>
      <div class="badge">comp</div>
      <span>0</span>:<span>0</span>
    </div>

    <div class="result">
      <p>Scissors cut paper. You win!</p>
    </div>

    <div class="choices">
      <div class="choice">Rock</div>
      <div class="choice">Paper</div>
      <div class="choice">Scissors</div>
    </div>

    <p>Make your move</p>

  </body>
</html>
