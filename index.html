<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Scissors cut paper. You win!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="images/rock.png" alt="rock">
      </div>
      <div id="p" class="choice">
        <img src="images/paper.png" alt="paper">
      </div>
      <div id="s" class="choice">
        <img src="images/scissors.png" alt="scissors">
      </div>
    </div>

    <p id="message">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
